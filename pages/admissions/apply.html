</head>

                <a class="navbar-brand" href="../../index.html">

                </a>

                <div class="d-grid gap-2 d-md-block d-sm-inline">
                    <a href="../admissions/apply.html" class="btn btn-success btn-lg active">Apply Now</a>
                    <a href="../admissions/login.html" class="btn btn-outline-secondary btn-lg">Login</a>
                </div>

                <a href="../contact.html" class="btn btn-outline-success btn-lg me-5">Contact Us</a>
            </div>
        </nav>

        <nav class="navbar navbar-expand-lg navbar-dark bg-success text-nowrap sticky-top" aria-label="Top Navigation">
            <div class="container-fluid">
                <button class="navbar-toggler float-end" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_links" aria-controls="navbar_links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse flex-grow-0 ps-5" id="navbar_links">
                    <ul class="navbar-nav mb-2 mb-lg-0 d-flex justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link border-end border-2 border-accent" aria-current="page" href="../../index.html">Home</a>
                        </li>
                        
                        <li class="nav-item dropdown">
                            <a class="nav-link border-end border-2 border-accent dropdown-toggle" href="#" id="academic_programs_dropdown" data-bs-toggle="dropdown" aria-expanded="false">Programs</a>
                            <ul class="dropdown-menu" aria-labelledby="academic_programs_dropdown">
                                <li>
                                    <a class="dropdown-item" href="program-1.html">Program 1</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="program-2.html">Program 2</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="program-3.html">Program 3</a>
                                </li>

                        </li>

                        <li class="nav-item">
                            <a class="nav-link border-end border-2 border-accent" href="../gallery.html">Gallery</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link border-end border-2 border-accent" href="../calendar.html">Calendar</a>

                        <li class="nav-item">
                            <a class="nav-link" href="../contact.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <!-- Page Banner -->
        <section class="card title-bar">
            <img src="../../assets/images/fill-form.jpg" alt="Page Banner Background Image">
            <div class="card-img-overlay bg-black bg-opacity-75 d-flex justify-content-center align-items-center">
                <div class="text-center text-light">
                    <h1>
                        Apply Now
                    </h1>
                    <p class="flex-sm-shrink-1">
                        Ready to begin your journey to academic success? 
                    </p>
                    <h3>
                        Let`s Get Started
                    </h3>
                    <a href="#application-section" class="btn btn-outline-light border-0">
                        <i class="fa-solid fa-arrow-down"></i>
                    </a>
                </div>
            </div>
        </section>
        <!-- End -->

        <!-- Application Form  -->
        <section class="container-fluid pb-4" id="application-section">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-muted">
                        Enrollment Form
                    </h1>
                </div>

                <div class="col-12">
                    <form method="post" class="row g-3 needs-validation" novalidate>
                        <div class="col-lg-4">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
                        </div>
                        <div class="col-lg-4">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
                        </div>
                        <div class="col-lg-4">
                            <label for="status" class="form-label">Status</label>
                            <div id="status">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="On-Campus">
                                    <label class="form-check-label" for="inlineRadio1">On-Campus</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="On-line">
                                    <label class="form-check-label" for="inlineRadio2">On-line</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Blended">
                                    <label class="form-check-label" for="inlineRadio3">Blended</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>

                        <div class="col-lg-3">
                            <label for="telephone" class="form-label">Telephone</label>
                            <input type="tel" class="form-control" id="telephone" placeholder="(xxx) xxx-xxxx" required>
                        </div>

                        <div class="col-lg-5">
                            <label class="pb-2" for="program">Program</label>
                            <select id="preogram" class="form-select" aria-label="Default select example">
                                <option selected>Select A Program</option>
                                <option value="1">Program 1</option>
                                <option value="2">Program 2</option>
                                <option value="3">Program 3</option>
                              </select>
                        </div>

                        <div class="col-lg-12">
                            <label for="address">Address</label>
                            <textarea class="form-control" placeholder="Enter your address here" rows="3" id="address"></textarea>
                        </div>

                        <div class="col-lg-12">
                            <button type="button" class="btn btn-success float-end">Submit Application</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </section>
        <!-- End -->
    </main>

    <footer>
        <div class="container-fluid bg-dark p-4 pb-2">

                <div class="col text-secondary position-relative">

                        <span></span>
                        <a href="../../index.html" class="link-warning text-decoration-none"><span name="university"></span></a>
                    </p>
                </div>
                <div class="col">
                    <a href="javascript:Void(0);" class="link-warning opacity-25 float-end text-decoration-none" id="back-to-top" title="Scroll to top" onclick="topFunction()">
                        <i class="fa-solid fa-chevron-up fa-lg px-1 mx-4"></i> <br> Back to Top
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="../../assets/js/jquery.js"></script>
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/fontawesome/all.min.js"></script>
    <script src="../../assets/js/main.js"></script>
</body>
</html>
