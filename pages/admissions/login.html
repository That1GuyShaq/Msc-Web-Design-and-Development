<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../assets/css/bootstrap.custom.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/fontawesome/all.min.css">

    <link rel="icon" href="../../assets/images/logo.ico" sizes="60x60">

    <title>Login - Super Big University</title>
</head>
<body>
    <header>

        <nav class="navbar navbar-expand-lg text-nowrap" aria-label="Top Navigation">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand" href="../../index.html">
                    <img src="../../assets/images/logo.png" class="img-fluid" alt="Super Big University logo">
                </a>

                <div class="d-grid gap-2 d-md-block d-sm-inline">
                    <a href="../admissions/apply.html" class="btn btn-success btn-lg">Apply Now</a>
                    <a href="../admissions/login.html" class="btn btn-outline-secondary btn-lg active">Login</a>
                </div>

                <a href="../contact.html" class="btn btn-outline-success btn-lg me-5">Contact Us</a>
            </div>
        </nav>

        <nav class="navbar navbar-expand-lg navbar-dark bg-success text-nowrap sticky-top" aria-label="Top Navigation">
            <div class="container-fluid">
                <button class="navbar-toggler float-end" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_links" aria-controls="navbar_links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse flex-grow-0 ps-5" id="navbar_links">
                    <ul class="navbar-nav mb-2 mb-lg-0 d-flex justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link border-end border-2 border-accent" aria-current="page" href="../../index.html">Home</a>
                        </li>
                        
                        <li class="nav-item dropdown">
                            <a class="nav-link border-end border-2 border-accent dropdown-toggle" href="#" id="academic_programs_dropdown" data-bs-toggle="dropdown" aria-expanded="false">Programs</a>
                            <ul class="dropdown-menu" aria-labelledby="academic_programs_dropdown">
                                <li>
                                    <a class="dropdown-item" href="program-1.html">Program 1</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="program-2.html">Program 2</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="program-3.html">Program 3</a>
                                </li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link border-end border-2 border-accent" href="../gallery.html">Gallery</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link border-end border-2 border-accent" href="../calendar.html">Calendar</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="../contact.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <!-- Page Banner & Login Form -->
        <section class="card title-bar mb-0">
            <img src="../../assets/images/fill-form.jpg" alt="Page Banner Background Image">
            <div class="card-img-overlay bg-black bg-opacity-75 d-flex justify-content-center align-items-center">
                <div class="text-center">
                    <div class="text-light rounded pt-3 p-2 bg-light bg-opacity-10">
                        <h1 class="pb-5">
                            Login
                        </h1>
                        <form method="post" class="row g-3 needs-validation" novalidate>
                            <div class="col-lg-12">
                                <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                            </div>
                            <div class="col-lg-12">
                                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label float-start" for="flexCheckDefault">
                                        Remember Me
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <button type="button" class="btn btn-success">Login</button>
                            </div>
                        </form>
                    </div>
                    <p class="text-muted pt-3">
                        Not a student or alumni? <a href="../admissions/apply.html" class="link-success text-decoration-none">Apply Now</a>
                    </p>
                </div>
            </div>
        </section>
        <!-- End -->
    </main>

    <footer>
        <div class="container-fluid bg-dark p-4 pb-2">
            <div class="row justify-content-between">
                <div class="col text-secondary position-relative">
                    <p class="position-absolute bottom-0 start-0 m-0" id="copyright">
                        <i class="fa-regular fa-copyright"></i>
                        <span></span>
                        <a href="../../index.html" class="link-warning text-decoration-none"><span name="university"></span></a>
                    </p>
                </div>
                <div class="col">
                    <a href="javascript:Void(0);" class="link-warning opacity-25 float-end text-decoration-none" id="back-to-top" title="Scroll to top" onclick="topFunction()">
                        <i class="fa-solid fa-chevron-up fa-lg px-1 mx-4"></i> <br> Back to Top
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="../../assets/js/jquery.js"></script>
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/fontawesome/all.min.js"></script>
    <script src="../../assets/js/main.js"></script>
</body>
</html>
